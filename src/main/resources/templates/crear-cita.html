<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <title>KOSMOS Challenge</title>
</head>
<body>
<h1></h1>

<div class="container mt-4 bg-dark text-light p-2">
    <h2>Kosmos Challenge</h2>

</div>

<div class="container mt-4 d-flex w-100 justify-content-between flex-column">
    <!--
    <h3>Nueva cita</h3>
    <a class="btn btn-primary" href="./crear-cita">+</a>

    -->

    <form action="confirmarCita" th:object="${formData}" method="post">
        <div class="form-control">
            <div class="mt-2">
                <label class="form-label">Paciente:</label>
                <input name="patientName" type="text" class="form-control">
            </div>
            <div class="mt-2">
                <label  class="form-label">Fecha y Hora:</label>
                <input name="dateTime" type="datetime-local" class="form-control">
            </div>

            <div class="mt-2">
                <label  class="form-label">Doctor:</label>
                <select class="form-select" name="doctorId">
                    <!-- Iterate over the list and generate options -->
                    <option th:each="doctor : ${doctors}" th:value="${doctor.getId()}" th:text="${doctor.getName() + ' ' + doctor.getFirstSurname() + ' ' + doctor.getLastSurname() }"></option>
                </select>
            </div>

            <div class="mt-2">
                <label  class="form-label">Oficina:</label>
                <select class="form-select" name="officeNumber">
                    <!-- Iterate over the list and generate options -->
                    <option th:each="office : ${offices}" th:value="${office.getNumber()}" th:text="${office.getNumber() }"></option>
                </select>
            </div>

        </div>
        <div class="container d-flex justify-content-end mt-4">
            <input  class="btn btn-primary" type="submit" value="Confirmar">
        </div>
    </form>

</div>
</body>
</html>
